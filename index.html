<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div class="InfoBlock">
            <div class="locate"><img src="/media/images/место.png" alt="#"><span>Махачкала</span></div>
            <div class="InfoBlock__links">
                <a href="#">Магазины</a>
                <a href="#">Покупателям<img src="/media/images/стрелка_вниз.png" alt="#"></a>
                <a href="#">Юридическим лицам<img src="/media/images/стрелка_вниз.png" alt="#"></a>
            </div>
            <span>8-800-999-99-99 (c 03:00 до 22:00)</span>
        </div>
        <header class="container">
            <div class="header__items">
                <div class="header__logo"><img src="/media/images/лого.png" alt="#"></div>
                <div class="search"><input type="search" placeholder="Быстрый поиск"><div class="search__background"><img src="/media/images/лупа.png" alt="#"></div></div>
                <div class="header__navigation">
                    <a class="nav__favorits" href="#"><img src="/media/images/сердце.png" alt="#"><span>Избранное</span><div class="alarm__ico">3</div></a>
                    <a class="nav__or" href="#"><img src="/media/images/весы.png" alt="#"><span>Сравнить</span></a>
                    <a class="nav__cart" href="#"><img src="/media/images/корзина.png" alt="#"><span>Корзина</span><div class="alarm__ico">2</div></a>
                </div>
            </div>
            <div class="header__underPanel">
                <div class="burger"><img src="/media/images/бургер.png" alt="#"><span>Каталог</span></div>
                <div class="header__categories">
                    <button><img src="/media/images/блакнот.png" alt="#"><span>Бумажная продукция</span></button>
                    <button><img src="/media/images/кейс.png" alt="#"><span>Товары для школы</span></button>
                    <button><img src="/media/images/стакан.png" alt="#"><span>Товары для творчества</span></button>
                    <button><img src="/media/images/полка.png" alt="#"><span>Товары для торговли</span></button>
                    <button class="sales__img"><img src="/media/images/скидки.png" alt="#"><span class="sales">Скидки и акции</span></button>
                </div>
            </div>
        </header>
    </div>

</body>
</html>
